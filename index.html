<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Boris Topolnjak">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <header>
      <img src="images/bg-pattern-card.svg" alt="header pattern round circles">
      <img id="profile-image" src="images/image-victor.jpg" alt="Victor profile image">
    </header>
    <section>
      <h1><strong>Victor Crest</strong> 26</h1>
      <p>London</p>
    </section>
    <aside>
      <div>
        <h2>80K</h2>
        <h3>Followers</h3>
      </div>
      <div>
        <h2>803K</h2>
        <h3>Likes</h3>
      </div>
      <div>
        <h2>1.4K</h2>
        <h3>Photos</h3>
      </div>
    </aside>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/btopolnjak">Boris Topolnjak</a>.
  </footer>
</body>
</html>
